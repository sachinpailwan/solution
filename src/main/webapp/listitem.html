<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</head>
<body>

	<div class="container">
		<h2>Item List</h2>
		<button class="btn btn-info btn-lg">Load Item</button>
		<button class="btn btn-info btn-lg" data-toggle="modal"
			data-target="#myModal">Create Item</button>
		<div class="table-responsive">
			<table class="table" id="table">
				<thead>
					<tr>
						<th>Item ID</th>
						<th>Name</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				Modal content
				<div class="modal-content"">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Create Item</h4>
					</div>
					<div class="modal-body">
						<form id="myForm" method="post">
							<div class="form-group">
								<label for="usrname"><span></span> Name</label> <input
									type="text" class="form-control" id="name" name="name"
									placeholder="Enter Name">
							</div>
							<div class="form-group">
								<label for="psw"><span></span>Price</label> <input
									type="number" class="form-control" id="price" name="price"
									placeholder="Enter Price">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" id="submitModel">Submit</button>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
